############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# large history
set-window-option -g clock-mode-colour white
set-option -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1

set -s escape-time 1

# colors
setw -g mode-bg white
set-option -g default-terminal "screen-256color" #"xterm-256color" # "screen-256color"
set -g default-terminal "screen-256color"

set -g mode-mouse on
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

set-option -g pane-active-border-fg white
set-option -g pane-border-fg white

# utf8 support
set-window-option -g utf8 on

# OSX: copy-paste fix & default shell fix
if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "pane > /dev/null 2>&1; reattach-to-user-namespace -l zsh"'
# `pane` does not exist, but serves as name of newly created pane


# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
setw -g window-status-current-attr reverse

# Automatically set window title
setw -g automatic-rename

# use mouse # More on mouse support http://floriancrouzat.net/2010/07/run-tmux-with-mouse-support-in-mac-os-x-terminal-app/
#setw -g mode-mouse on
#setw -g mouse-resize-pane on
#set -g mouse-select-window on
set -g mouse-select-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vi movement keys
# set-option -g status-keys vi

############################################################################
# Status Bar
############################################################################
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 50
set-option -g status-left '#[fg=cyan]Â» #[fg=cyan]#T #[fg=green] Session: #S #[fg=yellow]#I #[fg=cyan]#P'
set-option -g status-right '#[fg=green,bold] #(git branch) #[fg=blue,bold]###S #[fg=white]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
#set-option -g status-right '#[fg=white]%a %D %l:%m:%p'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


############################################################################
# Unbindings
############################################################################
unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel


# new split in current pane (horizontal / vertical)
bind-key - split-window -v -c "#{pane_current_path}" # split pane horizontally
bind-key \ split-window -h -c "#{pane_current_path}" # split pane vertically
#bind-key c new-window -c "#{pane-current-path}"

# list panes
bind-key Space list-panes

# break-pane
bind-key Enter break-pane

# join-pane [-dhv] [-l size | -p percentage] [-s src-pane]
# [-t:dst-window.dst-pane] (destination window (dot) destination pane
#                (alias: joinp)
#
#bind C-j command-prompt "joinp"
#bind C-j command-prompt "join-pane"
#bind-key j command-prompt "join-pane -s '%%'"
#bind-key j command-prompt "joinp -t:0"
#bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-V|H] # vert|hor split

#previous pane
#bind-key -n C-up prev
bind-key -n C-left prev
bind-key -n M-left prev

#next pane
bind-key -n C-right next
bind-key -n M-right next
#bind-key -n C-down next

# Meta keys are for OSX; rebind right Option key to Meta in iTerm2

############################################################################
# windows
############################################################################
set-window-option -g window-status-current-bg red
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
# By default, all windows in a session are constrained to the size of the 
# smallest client connected to that session, 
# even if both clients are looking at different windows. 
# It seems that in this particular case, Screen has the better default 
# where a window is only constrained in size if a smaller client 
# is actively looking at it.
setw -g aggressive-resize on

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resizing ---------------------------------------------------------------
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# use vim motion keys while in copy mode
setw -g mode-keys vi

# alternate screen clean
bind C-l send-keys 'C-l'

############################################################################
# layouts
############################################################################
#bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window


# focus on first window
# select-window -t 0

# don't rename windows
set-option -g allow-rename off
set-option -g automatic-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'
#set -g @resurrect-processes 'bundle rails php'
set -g @resurrect-processes 'mutt when-changed vim'
set -g @resurrect-save-bash-history 'on'

run '~/.tmux/plugins/tpm/tpm'
